name: temporal_global_citizen
description: Robot from the future helps you to take Global Citizen actions to prevent adverse effects of climate change.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flame: ^1.15.0
  jenny: ^1.2.1
  http: ^1.2.0
  html: ^0.15.4
  webview_flutter: ^4.7.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/
    - assets/images/destroyer/
    - assets/images/infantryman/
    - assets/images/badges/
    - assets/images/wallet/
    - assets/yarn/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/Press_Start_2P/PressStart2P-Regular.ttf
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/icon-adaptive-foreground.png"
    background_color: "#faf6e8"
    theme_color: "#faf6ea"
  windows:
    generate: true
    image_path: "assets/icons/icon-adaptive-foreground.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon-adaptive-foreground.png"
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground.png"
